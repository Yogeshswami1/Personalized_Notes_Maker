name: Deploy to EC2

on:
  push:
    branches:
      - main  # or change to your branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2KEY }}

      - name: Copy Files to EC2
        run: |
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" ./ ${{ secrets.EC2HOST }}:/home/ubuntu/personal-notes-app

      - name: Deploy on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2HOST }} << 'EOF'
            cd /home/ubuntu/personal-notes-app
            docker-compose down
            docker-compose up -d --build
          EOF
